spring.application.name=supabase-backend

# --- Supabase ---
supabase.url=${SUPABASE_URL}
supabase.serviceKey=${SUPABASE_SERVICE_ROLE_KEY}
supabase.profilesTable=profiles

# --- Server ---
server.port=${PORT:8080}

# --- Actuator ---
management.endpoints.web.exposure.include=health,info

# --- JWT ---
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${supabase.url}/auth/v1/keys

# --- CORS ---
app.cors.allowed-origins=${CORS_LIST}

# --- DB (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:nutritrack}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# --- Jackson (fechas/zonas) ---
spring.jackson.time-zone=UTC
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# --- Logging ---
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.orm.jdbc.bind=INFO
logging.level.org.springframework.web=INFO


# --- CORS (lista separada por comas) ---

app.cors.allowed-origins=${CORS_LIST:http://localhost:5173,http://localhost:3000}
